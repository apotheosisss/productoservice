# Configuración básica de la aplicación
spring.application.name=productservice
server.port=8084

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/perfulandia_productos
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL del servicio de usuarios (para comunicación entre microservicios)
usuarioservice.url=http://localhost:8085/api/usuarioservice

### Configuración de Swagger/OpenAPI ###
# Ruta donde se generará el JSON de OpenAPI
springdoc.api-docs.path=/api-docs

# Ruta de la interfaz web de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Ordenar los tags alfabéticamente en la interfaz
springdoc.swagger-ui.tagsSorter=alpha

# Ordenar las operaciones alfabéticamente dentro de cada tag
springdoc.swagger-ui.operationsSorter=alpha

# Versión de la API para mostrar en la documentación
springdoc.version=1.0.0

# Deshabilitar la URL por defecto de Swagger para evitar duplicados
springdoc.swagger-ui.disable-swagger-default-url=true